<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 120 120"
  width="320"
  height="320"
>
  <!-- Ballot box -->
  <rect
    x="30"
    y="50"
    width="60"
    height="40"
    rx="4"
    ry="4"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="5"
  />

  <!-- Vote paper -->
  <rect
    x="45"
    y="30"
    width="30"
    height="20"
    fill="#2B6CB0"
    stroke="#2B6CB0"
    stroke-width="2"
  />

  <!-- Blockchain blocks below -->
  <rect
    x="35"
    y="95"
    width="15"
    height="15"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="3"
  />
  <rect
    x="52.5"
    y="95"
    width="15"
    height="15"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="3"
  />
  <rect
    x="70"
    y="95"
    width="15"
    height="15"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="3"
  />

  <!-- Connectors -->
  <line
    x1="45"
    y1="90"
    x2="45"
    y2="95"
    stroke="#2B6CB0"
    stroke-width="2"
  />
  <line
    x1="60"
    y1="90"
    x2="60"
    y2="95"
    stroke="#2B6CB0"
    stroke-width="2"
  />
  <line
    x1="75"
    y1="90"
    x2="75"
    y2="95"
    stroke="#2B6CB0"
    stroke-width="2"
  />
</svg>

