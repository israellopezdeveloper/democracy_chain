<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 220 220"
  width="220"
  height="220"
>
  <!-- Ballot box -->
  <rect
    x="30"
    y="50"
    width="60"
    height="40"
    rx="4"
    ry="4"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="5"
  />

  <!-- Vote paper -->
  <rect
    id="votePaper"
    x="45"
    y="10"
    width="30"
    height="20"
    fill="#2B6CB0"
  >
    <animate
      attributeName="y"
      values="10;30;10"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Blockchain blocks below -->
  <rect
    x="35"
    y="95"
    width="15"
    height="15"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="3"
  >
    <animate
      attributeName="fill"
      values="none;#2B6CB0;none"
      dur="2s"
      begin="0.2s"
      repeatCount="indefinite"
    />
  </rect>
  <rect
    x="52.5"
    y="95"
    width="15"
    height="15"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="3"
  >
    <animate
      attributeName="fill"
      values="none;#2B6CB0;none"
      dur="2s"
      begin="0.5s"
      repeatCount="indefinite"
    />
  </rect>
  <rect
    x="70"
    y="95"
    width="15"
    height="15"
    fill="none"
    stroke="#2B6CB0"
    stroke-width="3"
  >
    <animate
      attributeName="fill"
      values="none;#2B6CB0;none"
      dur="2s"
      begin="0.8s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Connectors -->
  <line
    x1="45"
    y1="90"
    x2="45"
    y2="95"
    stroke="#2B6CB0"
    stroke-width="2"
  />
  <line
    x1="60"
    y1="90"
    x2="60"
    y2="95"
    stroke="#2B6CB0"
    stroke-width="2"
  />
  <line
    x1="75"
    y1="90"
    x2="75"
    y2="95"
    stroke="#2B6CB0"
    stroke-width="2"
  />
</svg>

